<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="templates/main.xhtml">

        <ui:define name="title">Crear centro de votacion</ui:define>

        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="2" class="table table-borderless">
                    <!-- Etiqueta y comboBox de departamentos -->
                    <h:outputText value="Departamento"/>
                    <h:selectOneMenu id="department" value="#{registerVotingPlaceBean.selectedDepartmentId}" class="w-100">
                        <f:selectItem itemValue="#{null}" itemLabel="- Seleccione departamento -" noSelectionOption="true"/>
                        <f:selectItems 
                            value="#{registerVotingPlaceBean.allDepartments}"
                            var="dept"
                            itemLabel="#{dept.name}"
                            itemValue="#{dept.id}"/>
                        <f:ajax listener="#{registerVotingPlaceBean.changeDepartment}" render="municipality"/>
                    </h:selectOneMenu>                        

                    <!-- Etiqueta y comboBox de municipios -->
                    <h:outputText value="Municipio"/>
                    <h:selectOneMenu id="municipality" value="#{registerVotingPlaceBean.selectedMunicipalityId}" class="w-100">
                        <f:selectItem itemValue="#{null}" itemLabel="- Seleccione municipio -" noSelectionOption="true"/>
                        <f:selectItems 
                            value="#{registerVotingPlaceBean.allMunicipalities}"
                            var="muni"
                            itemLabel="#{muni.name}"
                            itemValue="#{muni.id}"/>
                    </h:selectOneMenu>

                    <!-- Nombre del centro de votación -->
                    <h:outputText value="Nombre"/>
                    <h:inputText value="#{registerVotingPlaceBean.tempName}" class="w-100"/>

                    <!-- Dirección del centro de votación -->
                    <h:outputText value="Dirección"/>
                    <h:inputText value="#{registerVotingPlaceBean.tempAddress}" class="w-100"/>

                    <!-- Dirección extra del centro de votación -->
                    <h:outputText value="Complemento de dirección"/>
                    <h:inputText value="#{registerVotingPlaceBean.tempExtraAddress}" class="w-100"/>

                    <h:outputText value="Numero de mesa"/>
                    <h:inputText id="numNewTable" value="#{registerVotingPlaceBean.tempNumTable}" class="w-100"/>
                </h:panelGrid>

                <h:commandButton
                    value="Agregar mesa"
                    class="btn btn-primary"
                    action="#{registerVotingPlaceBean.addTable}">
                    <f:ajax execute="@form" render="tableOfTables numNewTable"/>
                </h:commandButton>
                <br/>
                <br/>
                
                <h:dataTable id="tableOfTables" value="#{registerVotingPlaceBean.tempTables}" var="table" class="table">
                    <h:column>
                        <f:facet name="header">Numero de mesa</f:facet>
                        <h:outputText value="#{table.tableNum}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Votos en blanco</f:facet>
                        <h:outputText value="#{table.blankQuantity}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Votos nulos</f:facet>
                        <h:outputText value="#{table.nullQuantity}"/>
                    </h:column>
                </h:dataTable>

                <!-- Botón para creación -->
                <h:commandButton
                    value="Crear centro de votación"
                    class="btn btn-primary"
                    action="#{registerVotingPlaceBean.register}">
                    <f:ajax execute="@form"/>
                </h:commandButton>
                <br/>
                <br/>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
