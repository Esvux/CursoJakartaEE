<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Demo Beans Validations</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="8">
                <h:outputLabel for="username" value="Nickname"/>
                <h:inputText id="username" value="#{demoBean.nickname}"/>

                <h:outputLabel for="email" value="Email"/>
                <h:inputText id="email" value="#{demoBean.email}"/>

                <h:outputLabel for="password" value="Password"/>
                <h:inputSecret id="password" value="#{demoBean.password}"/>
                
                <h:commandButton value="Sign up"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
